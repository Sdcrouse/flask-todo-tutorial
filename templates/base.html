<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{{ url_for('static', filename="styles.css") }}" />
        
        <!-- Jinja syntax - This code allows you to transfer code between your HTML files. -->
        {% block head %}{% endblock %}
    </head>
    <body>
        <!-- If you put something like an h1 element between the block body and endblock here, this will not work. -->
        <!-- The h1 element will not show up because base.html is the parent template. -->
        {% block body %}{% endblock %}
    </body>
</html>
